<html>
<head>
    <title>Sign in</title>
    <link rel="stylesheet" href="../css/loginadmincss.css" />
    <script src="../js/signinadminjs.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
</head>
<body>
    <div class="container">
        <div class="form">
          <h1 class="header">Sign in to create a new<strong><br>account <i class="fa fa-unlock-alt" aria-hidden="true"></i></strong></h1>
          <form name="myform" method="get" onsubmit="return validateform()">
          <input name="username" class="input-login" placeholder="Your username">
          <input name="code" class="input-login" placeholder="Your code">
          <input name="password" type="password" class="input-password" placeholder="Your password">
          <input type="submit" class="button-log-in" name="submit" value="Sign in">
          </form>
          <h1 class="header">Already have an account?<strong><br><a href="loginadmin.html" style="color: coral;">LOGIN</a> <i class="fa fa-lock" aria-hidden="true"></i></strong></h1>
        </div>
      </div>
</body>
</html>
